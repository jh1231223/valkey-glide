name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pkg-config libssl-dev clang cmake
          protoc --version

      - name: Install Python deps
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          pip install -U maturin
          # ✅ 用已發佈的 shared 套件（含 protobuf 產物）
          pip install valkey-glide-shared
          # 保留 async 從原始碼安裝（需要 rust/protoc）
          pip install -e python/glide-async
          # 測試工具
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
