name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 安裝 Rust（glide-async 需要）
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: python
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          # maturin 用來建置含 Rust 的 Python 套件
          pip install maturin

          # 1) 安裝 glide-shared（根目錄有 pyproject.toml）
          pip install -e glide-shared

          # 2) 安裝 glide-async（根目錄；會觸發 maturin/rust build）
          pip install -e glide-async

          # 3)（可選）若 python/ 本身也是一個套件
          test -f pyproject.toml && pip install -e . || true

          # 測試工具（--count 需要 pytest-repeat）
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
