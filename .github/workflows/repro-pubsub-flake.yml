name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"   # 啟用碰撞增幅器

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # glide-async 需要 Rust/maturin
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # 系統相依（protoc + 編譯工具鏈）
      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pkg-config libssl-dev clang cmake
          protoc --version

      - name: Install Python deps
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          pip install -U maturin
          # 安裝 glide-shared（提供 glide_shared.* 與其 protobuf 產物；需要 protoc）
          pip install -e python/glide-shared
          # 安裝 glide-async（需要 rust/maturin）
          pip install -e python/glide-async
          # 測試工具
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
