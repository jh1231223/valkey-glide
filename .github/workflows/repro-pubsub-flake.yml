name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Rust toolchain for glide-async
      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      # ğŸ”§ ç³»çµ±ç›¸ä¾ï¼šprotoc / ç·¨è­¯å·¥å…·
      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pkg-config libssl-dev clang cmake
          protoc --version

      - name: Install Python deps (mono-repo packages)
        working-directory: python
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          pip install maturin

          # å­å¥—ä»¶
          pip install -e glide-shared
          pip install -e glide-async   # æœƒè§¸ç™¼ rust/maturinï¼Œç¾åœ¨æœ‰ protoc äº†

          #ï¼ˆå¯é¸ï¼‰è‹¥ python/ æœ¬èº«æœ‰ pyproject.toml
          test -f pyproject.toml && pip install -e . || true

          # æ¸¬è©¦å·¥å…·
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
