name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # 安裝 monorepo 內的子套件：glide-shared 與 glide-async
      - name: Install dependencies
        working-directory: python
        run: |
          python -m pip install -U pip wheel setuptools
          # 重點：分別安裝子專案（路徑依你的 repo 結構）
          pip install -e glide-shared/python
          pip install -e glide-async/python

          # 若有開發依賴就裝，沒有也不會失敗
          test -f requirements-dev.txt && pip install -r requirements-dev.txt || true

          # 測試需要的外掛
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
