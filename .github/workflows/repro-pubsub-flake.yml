name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"   # 啟用你加的碰撞增幅器

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust toolchain (for glide-async)
        uses: dtolnay/rust-toolchain@stable

      # 系統建置相依（包含 protoc）
      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pkg-config libssl-dev clang cmake
          protoc --version

      # 先把 glide-shared 的 .proto 轉成 *_pb2.py 再安裝
      - name: Generate Python protobuf stubs for glide-shared
        run: |
          set -eux
          OUT_DIR="python/glide-shared/glide_shared/protobuf"
          mkdir -p "${OUT_DIR}"
          # 找出所有 .proto 並逐一編譯到 glide_shared/protobuf
          find python/glide-shared -name '*.proto' -print0 \
            | xargs -0 -I{} bash -c '
                SRC="{}"; INC_DIR="$(dirname "{}")";
                protoc -I "${INC_DIR}" --python_out="'"${OUT_DIR}"'" "${SRC}"
              '
          # 確認產物確實存在（列出一下方便除錯）
          ls -la "${OUT_DIR}" || true

      - name: Install Python deps (editable)
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          pip install -U maturin
          # 兩個子套件都從原始碼安裝
          pip install -e python/glide-shared
          pip install -e python/glide-async
          # 測試工具（--count 需要 pytest-repeat）
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
