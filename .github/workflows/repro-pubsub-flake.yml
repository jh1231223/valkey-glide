name: Reproduce PUBSUB flake
on:
  workflow_dispatch:

jobs:
  repro:
    runs-on: ubuntu-latest
    env:
      GLIDE_COLLISION_MODE: "1"   # 開啟碰撞增幅器

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust toolchain (for glide-async)
        uses: dtolnay/rust-toolchain@stable

      # 系統依賴：protoc + 編譯工具
      - name: Install system build deps
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler pkg-config libssl-dev clang cmake
          protoc --version

      - name: Install Python deps (mono-repo packages)
        run: |
          set -eux
          python -m pip install -U pip wheel setuptools
          pip install maturin
          # 安裝子套件（注意路徑以 repo root 為準）
          pip install -e python/glide-shared
          pip install -e python/glide-async
          # 若 python/ 本身也有 pyproject.toml，可順便裝；沒有就略過
          test -f python/pyproject.toml && pip install -e python || true
          # 測試工具
          pip install pytest pytest-repeat

      - name: Run flaky test
        working-directory: python
        run: |
          set -euxo pipefail
          python -m pytest -q \
            tests/async_tests/test_pubsub.py \
            -k "test_pubsub_exact_happy_path_many_channels" \
            --count=200 -s --maxfail=1 | tee ../pytest-log.txt

      - name: Upload pytest log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-log
          path: pytest-log.txt
